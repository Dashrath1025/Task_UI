<div class="container">
    <form [formGroup]="taskForm">
       <div class="form-group">
        <label>Title</label>
        <input formControlName="title" class="form-control" placeholder="enter the title">
       </div>

       <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" class="form-control" placeholder="enter the Description"></textarea>
       </div>

       <div class="form-group">
        <label>DueDate</label>
        <input type="date" formControlName="duedate" class="form-control" >
       </div>

       <div class="form-group">
        <label>Status</label>
        <input type="status" formControlName="status" class="form-control" >
       </div>

       <div class="form-group mt-3">
        <select formControlName="assign" id="Id" class="form-control">
            <option *ngFor="let user of RoleList" [value]="user.id">{{user.name}}</option>
        </select>
       </div>
    </form>

    <div class="form-group">
        <br>
        <button type="submit" (click)="task()" class="btn btn-success">Add</button>
    </div>
</div>
