<div class="container">
    <form [formGroup]="taskForm" class="example-form mt-5">
        <div class="form-row">
            <mat-form-field appearance="fill" class="form-field small-field">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" placeholder="Enter the title">
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field small-field">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" placeholder="Enter the Description"></textarea>
            </mat-form-field>

            <!-- <mat-form-field appearance="fill" class="form-field small-field">
                <mat-label>Due Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="duedate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->

            <mat-form-field appearance="fill" class="form-field small-field">
                <mat-label>Due Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="duedate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker [dateClass]="dateClass" #picker>Enter date</mat-datepicker>
              </mat-form-field>
              
        </div>
        <div class="form-row">
            <mat-form-field appearance="fill" class="form-field small-field">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                  <mat-option *ngFor="let status of statusList" [value]="status">{{ status }}</mat-option>
                </mat-select>
              </mat-form-field>

            <mat-form-field appearance="fill" class="form-field small-field">
                <mat-label>Assign</mat-label>
                <mat-select formControlName="assign" id="Id">
                    <mat-option *ngFor="let user of RoleList" [value]="user.id">{{user.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field small-field">
                <mat-label>Priority</mat-label>
                <mat-select formControlName="priority">
                  <mat-option *ngFor="let priority of priorityList" [value]="priority">{{ priority }}</mat-option>
                </mat-select>
              </mat-form-field>
            <div class="button-row">
                <button mat-raised-button color="primary" (click)="task()">Add</button>
            </div>
        </div>
    </form>
</div>
