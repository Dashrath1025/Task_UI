<mat-card class="add-role">
    <mat-card-header>
        <mat-card-title>Add New Role</mat-card-title>
        <mat-card-title>{{msg}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <form [formGroup]="roleForm">
                <mat-form-field appearance="fill" color="accent">
                    <mat-label>
                       Role Name
                    </mat-label>
                    <input matInput id="name" formControlName="Name">
                    <!-- <mat-error *ngIf="this.name.invalid">Required</mat-error> -->
                </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="" (click)="addRole()">Save</button>
    </mat-card-actions>
</mat-card>
