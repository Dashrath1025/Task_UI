<h2 mat-dialog-title>Update Status</h2>
<mat-dialog-content>
  <form [formGroup]="updateStatus">
  <!-- <mat-form-field>
    <input matInput formControlName="status" placeholder="New Status" >
  </mat-form-field> -->
  <mat-form-field appearance="fill" class="form-field small-field">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option *ngFor="let status of statusList" [value]="status">{{ status }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
