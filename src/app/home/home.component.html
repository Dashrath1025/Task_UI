<div class="col-xs-6">
    <div class="row center-xs">
        <div class="w-100">
            <img [src]="displayImage" alt="error" class="w-100">
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12 row center-xs mt-1" *ngIf="isLoggedIn">
        <input hidden type="file" #imageUpload (change)="uploadImage($event)">
        <button class="btn btn-warning" (click)="imageUpload.click()">Change Image</button>
    </div>
</div>
