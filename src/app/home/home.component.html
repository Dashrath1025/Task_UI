

  <button mat-raised-button (click)="openProfileDialog()" class="mb-2">Profile</button>

  <div class="card-container">
    <mat-card class="task-card" *ngFor="let task of taskList">
      <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-subtitle>{{ task.dueDate | date: 'mediumDate' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Description: {{ task.description }}</p>
        <p>Status: {{ task.status }}</p>
        <p>Priority: {{ task.priority }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openDialog(task.taskId)">Update Status</button>
      </mat-card-actions>
    </mat-card>
  </div>
