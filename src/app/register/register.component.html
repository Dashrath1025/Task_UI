<h3>Register</h3>

<h2>{{resMsg}}</h2>

<form [formGroup]="registerForm">
        <div class="form-group">
            <label>FirstName</label>
            <input formControlName="firstName" class="form-control" placeholder="Enter firstName">
        </div>
        <div class="form-group">
            <label>lastName</label>
            <input formControlName="lastName" class="form-control" placeholder="Enter lastName">
        </div>
        <div class="form-group">
            <label>UserName</label>
            <input formControlName="userName" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label>DOB</label>
            <input type="date" formControlName="dob" class="form-control">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input formControlName="gender" class="form-control" placeholder="Enter Gender">
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="number" formControlName="mobile" class="form-control" placeholder="Enter Mobile">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" formControlName="city" class="form-control" placeholder="Enter City">
        </div>
        <div class="form-group">
            <button type="submit" (click)="register()"  class="btn btn-info">Register</button>
        </div>
        <div>
            Already have an account? <a class="btn btn-dark" routerLink="/login">Login</a>
        </div>
</form>
