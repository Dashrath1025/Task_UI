<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="this.Email.invalid">{{getEmailErrors()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password': 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off':'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="this.Password.invalid">{{getPasswordErrors()}}</mat-error>
      </mat-form-field>

      <button mat-flat-button color="accent" class="login-btn" (click)="login()" [disabled]="loginForm.invalid">Login</button>

    </form>
  </mat-card-content>

  <mat-card-actions class="login-link">
    <span>Don't have an account?</span>
    <button mat-stroked-button color="accent" routerLink="/register">Register</button>
  </mat-card-actions>
</mat-card>
