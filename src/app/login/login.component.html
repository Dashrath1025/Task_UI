<h3>Login</h3>

<h2>{{resMsg}}</h2>

<form [formGroup]="loginForm">

    <div class="form-group">
        <label>Email</label>
        <input formControlName="email" class="form-control" placeholder="enter the email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input formControlName="password" class="form-control" placeholder="enter the email">
    </div>
    <div class="form-group">
        <br/>
        <button type="submit" (click)="login()" class="btn btn-info">Login</button>
    </div>
</form>
